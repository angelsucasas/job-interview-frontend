<div align="center" class="row" *ngIf="employees" style="overflow-y: scroll; height: 60vh;letter-spacing:3px">    
    <table style="width:100%;height:100%;border: 1px solid rgb(230, 176, 30);border-radius: 5px;">
        <tr style="background-color: rgb(230, 176, 30);color:white;">
            <th>ID</th>
            <th>nombres</th>
            <th>apellidos</th>
            <th>posicíón</th>
            <th>departamento</th>
            <th>feacha creación</th>            
        </tr>

        <tr *ngFor="let employee of employees" style="border-bottom: 1px solid rgb(230, 176, 30);">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}} {{employee.secondName}}</td>
            <td>{{employee.firstLastname}} {{employee.secondLastname}}</td>            
            <td>{{employee.position}}</td>
            <td>{{employee.deparment}}</td>
            <td>{{employee.createdAt}}</td>
        </tr>
    </table>    
</div>
